# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name staging.prod.khanyi.com;

    # Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/public;
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name staging.prod.khanyi.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/staging.prod.khanyi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.prod.khanyi.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Project Root (Astro build output)
    root /var/www/public/eos.khanyi.com/dist;
    index index.html;

    # TinaCMS Admin UI
    location /admin/ {
        try_files $uri $uri/ /admin/index.html;
    }

    # TinaCMS GraphQL API Proxy
    location /api/tina/ {
        proxy_pass http://eosclub_tina:4001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Clean URLs fallback
    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    error_page 404 /404.html;

    access_log /var/log/nginx/staging.prod.khanyi.com.access.log;
    error_log /var/log/nginx/staging.prod.khanyi.com.error.log;
}
