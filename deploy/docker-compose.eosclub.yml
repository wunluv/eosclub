services:
  eosclub-tina:
    build:
      context: ..
      dockerfile: tina-backend/Dockerfile
    container_name: eosclub_tina
    restart: unless-stopped
    ports:
      - "127.0.0.1:4001:4001"
    volumes:
      - /var/www/public/eos.khanyi.com:/app/repo
      - /var/www/public/eos.khanyi.com/dist:/app/dist
      - eosclub_leveldb:/app/tina-backend/data
    env_file:
      - /var/www/private/eosclub/.env
    networks:
      - backend
    logging:
      driver: journald
      options:
        tag: "eosclub-tina"
        mode: non-blocking
        max-buffer-size: "4m"

volumes:
  eosclub_leveldb:

networks:
  backend:
    external: true
